<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./assets/css/css.css"
  </head>
  <body>
    <!-- Slideshow container -->
    <div class="wrapper">
      <div class="carousel fade">
        <img src="./assets/img/img1.jpg" style="width: 100%;" />
      </div>

      <div class="carousel fade">
        <img src="./assets/img/img2.jpg" style="width: 100%;" />
      </div>

      <div class="carousel fade">
        <img src="./assets/img/img3.jpg" style="width: 100%;" />
      </div>
      <div class="carousel fade">
        <img src="./assets/img/img4.jpg" style="width: 100%;" />
      </div>

      <a class="prev" onclick="navigate(-1)">&#10094;</a>
      <a class="next" onclick="navigate(1)">&#10095;</a>
    </div>
    <br />
  </body>
</html>

<script src="./assets/js/init.js"></script>
